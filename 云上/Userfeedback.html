<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>云上用户反馈</title>
		<link rel="stylesheet" type="text/css" href="css/Userfeedback.css">
		<script>
			function submitForm() {
				// 在这里执行其他提交表单的操作（如发送请求给服务器等）

				// 显示提交成功的提示
				alert("提交成功！");

				// 清空表单字段
				document.getElementById("name").value = "";
				document.getElementById("email").value = "";
				document.getElementById("feedback").value = "";

				// 阻止表单默认提交行为
				return false;
			}
		</script>
	</head>
	<body>
		<h1>云上用户反馈</h1>

		<form onsubmit="return submitForm()">
			<label for="name">姓名:</label>
			<input type="text" id="name" name="name" required><br>

			<label for="email">邮箱:</label>
			<input type="email" id="email" name="email" required><br>

			<label for="feedback">反馈内容:</label><br>
			<textarea id="feedback" name="feedback" rows="4" cols="50" required></textarea><br>

			<input type="submit" value="提交反馈">
			<button class="return-btn" onclick="window.location.href = 'main.html'">返回主页</button>

		</form>
	</body>
</html>
